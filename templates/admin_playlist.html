{{range .Playlist}}
  <div class="callout">
    {{range .}}

      {{if and (.Played) (not .NP)}}
	  <div class="vid done row">
      {{else}}
	  <div class="vid row">
      {{end}}


        <div class="small-6 columns wordwrap">
		  {{if .Ready}}
		    <a href="{{serverDomain}}/media/{{.RelativeFile}}" download>{{.Title}}</a>
		  {{else}}
            {{.Title}}
		  {{end}}
        </div>

		<div class="small-2 columns">
		  {{if .NP}}
        	<div class="np-pop">Now Playing</div>
		  {{end}}
		</div>

        <div class="small-2 columns">
          {{if not .Ready}}
            Downloading...
		  {{else if .NP}}
            <form action="{{serverDomain}}/admin/kill">
		      <button type="submit" class="remove-button">Stop</button>
            </form>
          {{else if not .Played}}
            <form action="{{serverDomain}}/admin/remove" method="POST">
              <input type="hidden" name="video_id" value="{{.UUID}}">
			  <button type="submit" class="remove-button">Remove</button>
            </form>
          {{end}}
        </div>

        <div class="small-2 columns wordwrap">
          {{.Alias}}
        </div>
      </div>
    {{end}}
  </div>
{{end}}
